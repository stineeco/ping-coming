<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e2315a4622.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main_container">
    <div class="thanks">
      <h2>THANK YOU !!</h2>
    </div>
    <div class="ping">

     <div class="logo">
      <img class="logo_img" src="logo.svg" alt="LOGO">
      </div>
    
      <h1 class="we_launch">We are launching <span>soon!</span></h1>

      <p class="sub_text">Subscribe and get notified</p>

      <div class="sub_div">
        <input id="input" placeholder="Your email address">
        <p class="error_msg">Please provide a valid email address</p>
        <button id="btn" class="btn_">Notify Me</button>
   

         </div>
        <div class="dashboard_div">
         <img class="dashboard_img" src="illustration-dashboard.png" alt="Dashboard">
        </div>

         <div class="socails">
          <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social">
          <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social">
          <i class="fa-brands fa-instagram"></i>
          </div>
         </div>
     
         <p class="copy_write">&copy; Copyright Ping. All rights reserved.</p>


    </div>
  </main>


 


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/stineeco">Stine</a>.
    </p>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
